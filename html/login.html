<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/stylelogin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <title>Login - Crowdmarket.V1</title>
</head>
<body class="bg-dark">
    <form>
        <div class="container-fluid bg-white">
                    <div class="row">
                        <div class="col-md-4 m-auto border border-secondary" id="barra1">
                        </div>
                        <div class="col-md-4 m-auto border border-secondary" id="barra2">
                        </div>
                        <div class="col-md-6">
                            <p class="fs-6 text text-center mt-1">Login</p>
                        </div>
                        <div class="col-md-6">
                            <p class="fs-6 text text-center mt-1">Cadastro</p>
                        </div>
                        <div class="col-md-12 text-center">
                            <p class="fs-6 text mt-4">Olá e bem vindo(a) ao</p>
                            <img src="/imgs/logomarca.png" class="w-100">
                            <p class="fs-6 text">Começaremos com o Login</p>
                        </div>
                        <div class="col-md-12">
                            <label>Login</label>
                            <input class="form-control mb-2">
                            <label>Senha</label>
                            <input type="password" class="form-control mb-3">
                            <input type="submit" value="Entrar" class="btn btn-info w-100  border border-secondary">
                        </div>
                        <div class="col-md-12 text-center mt-2">
                            <p class="fs-6 text">Esqueceu sua senha não se preocupe use:</p>
                            <a href="">Alterar minha senha</a>
                        </div>
                        <div class="col-md-3 m-auto">
                            <img src="/imgs/google.png" class="w-50">
                        </div>
                        <div class="col-md-3 m-auto">
                            <img src="/imgs/e-mail.jpg" class="w-50">
                        </div>
                        <div class="col-md-3 m-auto">
                            <img src="/imgs/face.png" class="w-50">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
